[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options (without coverage for now)
addopts = 
    -v
    --tb=short
    --strict-markers
    --maxfail=5
    --disable-warnings
    --color=yes
    -p no:warnings

# Async test configuration
asyncio_mode = auto

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require services)
    slow: Slow running tests (>5 seconds)
    performance: Performance benchmarks
    requires_redis: Test requires Redis service
    requires_llm: Test requires LLM service (Ollama)
    requires_chromadb: Test requires ChromaDB
    requires_langsmith: Test requires LangSmith API
    asyncio: Asynchronous tests
    smoke: Quick smoke tests for CI/CD
    regression: Regression tests
    e2e: End-to-end tests
